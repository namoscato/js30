<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player-video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
        <div class="player-progress"></div>
        <div class="player-controls">
            <div class="player-volume">
                <input type="range" class="player-volume-range" min="0" max="1" step="0.05" value=".5">
            </div>
            <button data-skip="-10" class="player-button fa fa-backward" title="Skip Backwards" type="button"></button>
            <button class="player-button player-button-play fa" title="Play" type="button"></button>
            <button data-skip="10" class="player-button fa fa-forward" title="Skip Forwards" type="button"></button>
        </div>
    </div>

    <script src="11.js"></script>
</body>
</html>
